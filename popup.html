        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #72a3d1 0%, #72a3d1 50%, #5d7c46 50%, #5d7c46 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            position: relative;
            transition: background 1s ease;
        }
        
        body.night-mode {
            background: linear-gradient(to bottom, #0a1120 0%, #0a1120 60%, #1c2c3a 60%, #1c2c3a 100%);
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 50px;
            z-index: 10;
        }
        
        .time-date {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            border: 3px solid #5a5a5a;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .theme-toggle {
            background: #7caf5a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 4px solid #5d7c46;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-toggle:hover {
            background: #8fbf6a;
            transform: translateY(-2px);
        }
        
        .search-history {
            position: absolute;
            top: 60px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #5a5a5a;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 20;
            display: none;
        }
        
        .search-history h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #7caf5a;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-list li {
            padding: 8px 5px;
            border-bottom: 1px solid #5a5a5a;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-list li:hover {
            background: rgba(124, 175, 90, 0.3);
        }
        
        .history-list li:last-child {
            border-bottom: none;
        }
        
        .logo {
            text-align: center;
            margin: 30px 0 50px;
            z-index: 10;
        }
        
        .logo h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            color: #f0f0f0;
            text-shadow: 
                3px 3px 0 #3a3a3a,
                6px 6px 0 #2a2a2a;
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.2rem;
            color: #e0e0e0;
            text-shadow: 2px 2px 0 #3a3a3a;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
            z-index: 10;
        }
        
        .search-box {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: 4px solid #5a5a5a;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.2),
                0 8px 0 #4a4a4a;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            background: #ffffff;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.2),
                0 8px 0 #4a4a4a,
                0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .search-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #7caf5a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            border-bottom: 4px solid #5d7c46;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        
        .search-btn:hover {
            background: #8fbf6a;
            transform: translateY(-2px);
        }
        
        .search-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 900px;
            margin-top: 30px;
            z-index: 10;
        }
        
        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 3px solid #5a5a5a;
            z-index: 10;
        }
        
        .link-item:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .minecraft-icon {
            width: 80px;
            height: 80px;
            background: #8f8f8f;
            border: 4px solid #5a5a5a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .link-item:hover .minecraft-icon {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .link-item span {
            font-size: 1.1rem;
            text-align: center;
            font-weight: bold;
        }
        
        .grass-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-image: 
                linear-gradient(to bottom, #5d7c46, #7caf5a 10px, #5d7c46 10px, #5d7c46 20px, #7caf5a 20px, #7caf5a 30px, #5d7c46 30px, #5d7c46 40px, #7caf5a 40px, #7caf5a 50px, #5d7c46 50px, #5d7c46 60px);
            background-size: 100% 60px;
            z-index: 1;
        }
        
        .night-mode .grass-decoration {
            background-image: 
                linear-gradient(to bottom, #1c2c3a, #2a3d4d 10px, #1c2c3a 10px, #1c2c3a 20px, #2a3d4d 20px, #2a3d4d 30px, #1c2c3a 30px, #1c2c3a 40px, #2a3d4d 40px, #2a3d4d 50px, #1c2c3a 50px, #1c2c3a 60px);
        }
        
        .minecraft-creeper {
            position: fixed;
            bottom: 60px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: 
                linear-gradient(135deg, #5d7c46 25%, transparent 25%) -10px 0,
                linear-gradient(225deg, #5d7c46 25%, transparent 25%) -10px 0,
                linear-gradient(315deg, #5d7c46 25%, transparent 25%),
                linear-gradient(45deg, #5d7c46 25%, transparent 25%);
            background-size: 20px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #333;
            z-index: 5;
            animation: float 4s ease-in-out infinite;
        }
        
        .night-mode .minecraft-creeper {
            background: 
                linear-gradient(135deg, #2a3d4d 25%, transparent 25%) -10px 0,
                linear-gradient(225deg, #2a3d4d 25%, transparent 25%) -10px 0,
                linear-gradient(315deg, #2a3d4d 25%, transparent 25%),
                linear-gradient(45deg, #2a3d4d 25%, transparent 25%);
            color: #5d7c46;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        
        /* Background elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .mountain {
            position: absolute;
            bottom: 60px;
            width: 300px;
            height: 150px;
            background: #4a6340;
            clip-path: polygon(0% 100%, 20% 50%, 40% 70%, 60% 30%, 80% 60%, 100% 100%);
            z-index: 2;
        }
        
        .mountain:nth-child(1) {
            left: 10%;
        }
        
        .mountain:nth-child(2) {
            left: 40%;
            height: 200px;
            background: #3a5230;
        }
        
        .mountain:nth-child(3) {
            left: 70%;
            height: 180px;
            background: #435a38;
        }
        
        .tree {
            position: absolute;
            bottom: 60px;
            width: 40px;
            height: 120px;
            z-index: 3;
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 10px;
            height: 40px;
            background: #5d4037;
        }
        
        .tree-leaves {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 40px;
            height: 80px;
            background: #4caf50;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .tree:nth-child(4) { left: 5%; }
        .tree:nth-child(5) { left: 20%; height: 150px; }
        .tree:nth-child(6) { left: 35%; }
        .tree:nth-child(7) { left: 55%; height: 140px; }
        .tree:nth-child(8) { left: 75%; }
        .tree:nth-child(9) { left: 90%; height: 160px; }
        
        /* Characters */
        .villager {
            position: absolute;
            bottom: 70px;
            width: 30px;
            height: 50px;
            z-index: 4;
            animation: walk 15s linear infinite;
        }
        
        .villager-head {
            position: absolute;
            top: 0;
            left: 5px;
            width: 20px;
            height: 20px;
            background: #f0c090;
            border-radius: 5px;
        }
        
        .villager-body {
            position: absolute;
            top: 20px;
            left: 0;
            width: 30px;
            height: 30px;
            background: #6b8cff;
            border-radius: 5px;
        }
        
        .cow {
            position: absolute;
            bottom: 70px;
            width: 40px;
            height: 30px;
            z-index: 4;
            animation: walk 20s linear infinite;
        }
        
        .cow-body {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #d0d0d0;
            border-radius: 10px;
        }
        
        .cow-head {
            position: absolute;
            left: 35px;
            top: 5px;
            width: 15px;
            height: 15px;
            background: #d0d0d0;
            border-radius: 5px;
        }
        
        .cow-spot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }
        
        .ghost {
            position: absolute;
            width: 30px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 0 0;
            z-index: 4;
            animation: float 5s ease-in-out infinite;
        }
        
        .ghost::before, .ghost::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: 10px;
        }
        
        .ghost::before { left: 5px; }
        .ghost::after { right: 5px; }
        
        .ghost:nth-child(1) { top: 20%; left: 10%; }
        .ghost:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
        .ghost:nth-child(3) { top: 70%; left: 30%; animation-delay: 2s; }
        
        /* Night elements */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }
        
        .night-mode .star {
            opacity: 1;
            animation: twinkle 3s infinite;
        }
        
        .lamp-post {
            position: absolute;
            bottom: 60px;
            width: 5px;
            height: 80px;
            background: #8d6e63;
            z-index: 4;
        }
        
        .lamp-light {
            position: absolute;
            bottom: 140px;
            left: -10px;
            width: 25px;
            height: 25px;
            background: #ffd54f;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 213, 79, 0.5);
            opacity: 0;
        }
        
        .night-mode .lamp-light {
            opacity: 1;
            animation: flicker 2s infinite;
        }
        
        .campfire {
            position: absolute;
            bottom: 70px;
            width: 20px;
            height: 20px;
            background: #ff5722;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 87, 34, 0.5);
            opacity: 0;
            z-index: 4;
        }
        
        .night-mode .campfire {
            opacity: 1;
            animation: fire 1s infinite;
        }
        
        /* Birds */
        .bird {
            position: absolute;
            color: #333;
            font-size: 24px;
            z-index: 1;
            animation: fly 20s linear infinite;
        }
        
        .bird:nth-child(1) { top: 15%; left: -50px; animation-delay: 0s; }
        .bird:nth-child(2) { top: 25%; left: -50px; animation-delay: 3s; }
        .bird:nth-child(3) { top: 35%; left: -50px; animation-delay: 6s; }
        
        /* Animations */
        @keyframes walk {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(25vw) translateY(-15px); }
            50% { transform: translateX(50vw) translateY(0); }
            75% { transform: translateX(75vw) translateY(-15px); }
            100% { transform: translateX(100vw) translateY(0); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes fire {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo h1 {
                font-size: 3rem;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-history {
                top: 120px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .quick-links {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .background {
                display: none;
            }
        }
    </style>
</head>

        // Update time and date
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Initial call and set interval
        updateTime();
        setInterval(updateTime, 1000);
        
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('night-mode');
            if (document.body.classList.contains('night-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è Day Mode';
            } else {
                themeToggle.textContent = 'üåô Night Mode';
            }
        });
        
        // Search history functionality
        let searchHistory = JSON.parse(localStorage.getItem('minecraftSearchHistory')) || [];
        const searchHistoryElement = document.getElementById('searchHistory');
        const historyList = document.getElementById('historyList');
        
        function updateSearchHistory() {
            // Clear current list
            historyList.innerHTML = '';
            
            // Add items in reverse order (newest first)
            searchHistory.slice().reverse().forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.addEventListener('click', function() {
                    document.getElementById('searchInput').value = item;
                    searchHistoryElement.style.display = 'none';
                });
                historyList.appendChild(li);
            });
            
            // Save to localStorage
            localStorage.setItem('minecraftSearchHistory', JSON.stringify(searchHistory));
        }
        
        // Initialize history
        updateSearchHistory();
        
        // Search functionality
        function performSearch(feelingLucky = false) {
            const query = document.getElementById('searchInput').value.trim();
            if (query !== '') {
                // Add to search history
                if (!searchHistory.includes(query)) {
                    searchHistory.push(query);
                    if (searchHistory.length > 10) {
                        searchHistory.shift(); // Remove oldest
                    }
                    updateSearchHistory();
                }
                
                // Perform search
                if (feelingLucky) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }
        
        document.getElementById('googleSearch').addEventListener('click', function() {
            performSearch(false);
        });
        
        document.getElementById('feelingLucky').addEventListener('click', function() {
            performSearch(true);
        });
        
        // Handle Enter key in search box
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch(false);
            }
        });
        
        // Show/hide search history
        document.getElementById('searchInput').addEventListener('focus', function() {
            searchHistoryElement.style.display = 'block';
        });
        
        document.addEventListener('click', function(e) {
            if (!searchHistoryElement.contains(e.target) ){
                searchHistoryElement.style.display = 'none';
            }
        });
        
        // Add a focus effect to search box
        const searchBox = document.getElementById('searchInput');
        searchBox.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });
        
        searchBox.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
        
        // Add some sample search history
        if (searchHistory.length === 0) {
            searchHistory = [
                "Minecraft caves update",
                "How to build a redstone door",
                "Best Minecraft seeds 2023",
                "Minecraft villager trading guide",
                "Nether fortress locator"
            ];
            updateSearchHistory();
        }
    </script>
