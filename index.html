<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --hacker-green: #00ff00;
            --hacker-dark: #0a0a0a;
            --hacker-gray: #222222;
            --terminal-font: 'Courier New', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--hacker-dark);
            color: var(--hacker-green);
            font-family: var(--terminal-font);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px var(--hacker-green);
        }

        .subtitle {
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .search-container {
            width: 100%;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-input {
            background: var(--hacker-gray);
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            padding: 0.5rem 1rem;
            font-family: var(--terminal-font);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--hacker-green);
        }

        .search-button {
            background: var(--hacker-gray);
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            padding: 0.5rem 1rem;
            font-family: var(--terminal-font);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: var(--hacker-green);
            color: var(--hacker-dark);
        }

        .clock-container {
            margin: 2rem 0;
            text-align: center;
        }

        .clock {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 5px var(--hacker-green);
            position: relative;
        }

        .clock::before {
            content: "[ SYSTEM TIME ]";
            position: absolute;
            top: -1.5rem;
            left: 0;
            right: 0;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            color: var(--hacker-green);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: white;
            transform: scale(1.2);
        }

        .terminal-line {
            margin-bottom: 0.2rem;
        }

        .command {
            color: var(--hacker-green);
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .quick-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .quick-link {
            background: var(--hacker-gray);
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            background: var(--hacker-green);
            color: var(--hacker-dark);
        }

        .todo-sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100%;
            width: 280px;
            background: rgba(34, 34, 34, 0.85);
            border-right: 1px solid var(--hacker-green);
            transition: left 0.3s ease;
            z-index: 99;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .todo-button {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 0.8rem 1.2rem;
            background: rgba(34, 34, 34, 0.85);
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            font-family: var(--terminal-font);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .todo-button:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: translateX(5px);
        }

        .todo-sidebar.active {
            left: 0;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .todo-close {
            background: none;
            border: none;
            color: var(--hacker-green);
            cursor: pointer;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        #todo-list li {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px dashed var(--hacker-green);
            display: flex;
            justify-content: space-between;
        }

        #todo-list li button {
            background: none;
            border: none;
            color: var(--hacker-green);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>

    <div id="todo-sidebar" class="todo-sidebar">
        <div class="todo-header">
            <span>TASK LIST</span>
            <button id="close-todo" class="todo-close">X</button>
        </div>
        <div class="todo-content">
            <input type="text" id="todo-input" placeholder="NEW TASK..." class="search-input">
            <button id="add-todo" class="search-button">ADD</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <div class="terminal">
        <div class="header">
            <button id="todo-toggle" class="todo-button">TASKS</button>
            <div class="title">HACKER TERMINAL</div>
            <div class="subtitle">ACCESS GRANTED [ADMIN]</div>
        </div>

        <div class="search-container">
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <input class="search-input" type="text" name="q" placeholder="SEARCH QUERY...">
                <button class="search-button" type="submit">EXECUTE SEARCH</button>
            </form>
        </div>

        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="terminal-text">
            <div class="terminal-line">
                <span class="command">SYSTEM STATUS:</span> OPERATIONAL
            </div>
            <div class="terminal-line">
                <span class="command">NETWORK:</span> SECURE CONNECTION ESTABLISHED
            </div>
            <div class="terminal-line">
                <span class="command">LAST LOGIN:</span> TODAY <span class="cursor">_</span>
            </div>
        </div>

        <div class="quick-links">
            <a href="https://youtube.com" class="quick-link">YOUTUBE</a>
            <a href="https://facebook.com" class="quick-link">FACEBOOK</a>
            <a href="https://mail.google.com" class="quick-link">GMAIL</a>
            <a href="https://instagram.com" class="quick-link">INSTAGRAM</a>
            <a href="https://netflix.com" class="quick-link">NETFLIX</a>
        </div>

        <div class="social-links">
            <a href="https://twitter.com" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://reddit.com" class="social-link" target="_blank"><i class="fab fa-reddit"></i></a>
            <a href="https://discord.com" class="social-link" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\$^_`{|}~';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00FF00';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Occasionally "glitch" the clock for hacking effect
            if (Math.random() < 0.01) {
                document.getElementById('clock').textContent = 
                    `${Math.floor(Math.random() * 24)}:${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60)}`;
                setTimeout(updateClock, 100);
            } else {
                setTimeout(updateClock, 1000);
            }
        }
        
        updateClock();

        // Terminal typing effect
        const commands = [
            "SCANNING NETWORK...",
            "ESTABLISHING SECURE CONNECTION...",
            "RETRIEVING DATA...",
            "COMPILING CODE...",
            "RUNNING DIAGNOSTICS...",
            "ACCESSING CACHE...",
            "OPTIMIZING PERFORMANCE..."
        ];
        
        function randomCommand() {
            const terminalText = document.querySelector('.terminal-text');
            const newLine = document.createElement('div');
            newLine.className = 'terminal-line';
            
            newLine.innerHTML = `<span class="command">SYSTEM:</span> ${commands[Math.floor(Math.random() * commands.length)]}`;
            
            terminalText.appendChild(newLine);
            
            // Keep only last 5 lines
            while (terminalText.children.length > 5) {
                terminalText.removeChild(terminalText.firstChild);
            }
            
            setTimeout(randomCommand, 5000 + Math.random() * 10000);
        }
        
        setTimeout(randomCommand, 3000);

        // TODO List Functionality
        document.getElementById('todo-toggle').addEventListener('click', () => {
            document.getElementById('todo-sidebar').classList.toggle('active');
        });

        document.getElementById('close-todo').addEventListener('click', () => {
            document.getElementById('todo-sidebar').classList.remove('active');
        });

        document.getElementById('add-todo').addEventListener('click', addTodo);
        document.getElementById('todo-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const input = document.getElementById('todo-input');
            const task = input.value.trim();
            if (task) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="delete-todo">X</button>
                `;
                document.getElementById('todo-list').appendChild(li);
                input.value = '';
                
                li.querySelector('.delete-todo').addEventListener('click', () => {
                    li.remove();
                });
            }
        }
    </script>
</body>
</html>
