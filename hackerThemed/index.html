<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-rain" class="matrix-rain"></canvas>

    <div id="todo-sidebar" class="todo-sidebar draggable">
        <div class="todo-header">
            <span>TASK LIST</span>
            <button id="close-todo" class="todo-close">X</button>
        </div>
        <div class="todo-content">
            <input type="text" id="todo-input" placeholder="NEW TASK..." class="search-input">
            <button id="add-todo" class="search-button">ADD</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <div id="calendar-sidebar" class="calendar-sidebar draggable">
        <div class="calendar-header">
            <span>CALENDAR</span>
            <button id="close-calendar" class="calendar-close">X</button>
        </div>
        <div class="calendar-content">
            <div class="calendar-nav-container">
                <button id="prev-month" class="calendar-nav">◀</button>
                <span id="calendar-title" class="calendar-title">JANUARY 2024</span>
                <button id="next-month" class="calendar-nav">▶</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div id="calendar-days" class="calendar-days"></div>
            </div>
        </div>
    </div>

    <div class="terminal">
        <div class="header">
            <button id="todo-toggle" class="todo-button">TASKS</button>
            <button id="calendar-toggle" class="calendar-button">CALENDAR</button>
            <div class="title">HACKER TERMINAL</div>
            <div class="subtitle">ACCESS GRANTED [ADMIN]</div>
        </div>

        <div class="search-container">
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <input class="search-input" type="text" name="q" placeholder="SEARCH QUERY...">
                <button class="search-button" type="submit">EXECUTE SEARCH</button>
            </form>
        </div>

        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="terminal-text">
            <div class="terminal-line">
                <span class="command">SYSTEM STATUS:</span> OPERATIONAL
            </div>
            <div class="terminal-line">
                <span class="command">NETWORK:</span> SECURE CONNECTION ESTABLISHED
            </div>
            <div class="terminal-line">
                <span class="command">LAST LOGIN:</span> TODAY <span class="cursor">_</span>
            </div>
        </div>

        <div class="quick-links">
            <a href="https://youtube.com" class="quick-link">YOUTUBE</a>
            <a href="https://facebook.com" class="quick-link">FACEBOOK</a>
            <a href="https://mail.google.com" class="quick-link">GMAIL</a>
            <a href="https://instagram.com" class="quick-link">INSTAGRAM</a>
            <a href="https://netflix.com" class="quick-link">NETFLIX</a>
        </div>

        <div class="social-links">
            <a href="https://twitter.com" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://reddit.com" class="social-link" target="_blank"><i class="fab fa-reddit"></i></a>
            <a href="https://discord.com" class="social-link" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
